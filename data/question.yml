title: "よくあるご質問"
item:
  - question: "虫ってどこから仕入れてるんですか？"
    answer: "ANTCICADAが使用する昆虫は、国内・海外の信頼された業者から仕入れを行なっております。コオロギラーメンに使用するコオロギは、以下、国内の３つの養殖ファームより仕入れております。徳島大学グリラス（徳島県徳島市）太陽ホールディングス株式会社（福島県二本松市）月夜野ファーム（群馬県水上市）またコース料理に使用する昆虫は、小林昆虫株式会社がタイにて収穫し、食品検査を通して輸入したものを仕入れております。"

  - question: "コオロギ養殖は人が食べるためのものなんですか？"
    answer: "はい。人が食べることを目的として養殖されたコオロギたちです。そのため、食品としての品質検査を通過したものになっております。"
