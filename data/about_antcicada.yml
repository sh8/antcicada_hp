title: "JOIN EARTHについて"
society:
  item:
    - title: "ビジョン 目指す社会"
      content:
        - text: "動物も、植物も、虫も、あらゆることに分けへだてなく向き合える空気感。"

    - title: "ミッション 存在意義"
      content:
        - text: "驚きや発見、悦びに溢れた食体験を通じ、視点を拡げるきっかけを創り続ける。"

    - title: "アプローチ 手段"
      content:
        - text: "昆虫食への固定概念を払拭し、その魅力を伝える。"
        - text: "それだけでなく、虫を始め、地球上に息づく日の目を浴びていない生き物たちの魅力を最大限引き出した提案をしていく。"

    - title: "ANTCICADAとは"
      content:
        - text: "直訳すると、アリ(ANT)とセミ(CICADA)。"
        - text: "イソップ童話の「アリとキリギリス」実は「アリとセミ」の話でした。"
        - text: "生き物はそれぞれ違うリズムで生きているのだから、アリとセミ、どちらが良い悪いではなく、どちらの美しさも認めあえる社会であってほしい。"
        - text: "私たちも、いつだってフラットな目線で、食材やお客様に向き合っていきたい。"
        - text: "そんな想いを込めて名前をつけました。"

message:
  image: "images/about_antcicada/message.jpg"
  content:
    - text: "2013年末。僕は幼少期から続けてきた昆虫食の趣味をカミングアウトしました。"
    - text: "あれから6年。"
    - text: "あの時は、昆虫食の魅力を届ける会社を設立し、レストランを開業するなんて、夢にも思いませんでした。"
    - text: "6年間活動を続けてきて、こうした機会を得られたことが素直に嬉しいです。"
    - text: "僕は、この地球を愛しています。"
    - text: "虫だって、植物だって、動物だって、何１つとして無駄な命はありません。"
    - text: "全ての生き物たちが関係しあってこの地球は成り立っています。"
    - text: "そこに関心を持てる社会であってほしい。"
    - text: "驚きや発見、悦びに溢れた食体験を届け、視点を拡げるきっかけを創り続けたい。"
    - text: "レストランANTCICADAでのコオロギラーメンやコース料理、様々な虫を使った商品開発を通じ、虫の魅力や可能性、ひいては地球の生き物たちの美しさをお見せできると確信しています。"
    - text: "この地球は、まだまだ沢山の未知に溢れています。"
    - text: "足元１つとっても知らないことだらけ。"
    - text: "身の回りから、遥か遠くの異国の地まで、その１つ１つを丁寧に見つめながら、豊かな地球を味わうワクワクを皆さまと共に分かち合えたらこれ以上ない喜びです。"
  quote: "「食は作業ではない、冒険だ。」"
  sign: "ANTCICADA代表  篠原祐太"

member:
  item:
    - title: "篠原 祐太(地球少年) / 代表取締役CEO"
      image: "images/about_antcicada/members/shinohara.jpg"
      description:
        - text: "1994年地球生まれ。慶應義塾大学卒。"
        - text: "幼少期より地球を愛し、あらゆる野生の恵みを味わう。"
        - text: "昆虫食歴20年。「ラーメン凪」やミシュラン一つ星「四谷 うえ村」で修行し、食材としての昆虫の可能性を探求。"
        - text: "現在は、数千匹の生き物と同棲しながら、虫料理開発、ワークショップ、執筆、講演と幅広く活動。"
        - text: "狩猟免許や森林ガイド資格保持。"

    - title: "関根 賢人 / 取締役COO"
      image: "images/about_antcicada/members/sekine.jpg"
      description:
        - text: "1994年生まれ。慶應義塾大学卒。"
        - text: "大学在学中に、コーヒー専門店の開業やアイルランドの農園での生活を経験し、食への探究心が強まる。"
        - text: "大学卒業後は、「三菱UFJ銀行」を経て、ミシュラン一つ星レストラン「le sputnik」へ。"
        - text: "これまでに世界40カ国以上を訪れ、様々な食材の可能性に触れてきた。"
        - text: "好きな食材はざざ虫。"

    - title: "山口 歩夢 / 取締役CTO"
      image: "images/about_antcicada/members/yamaguchi.jpg"
      description:
        - text: "1995年生まれ。"
        - text: "東京農業大学大学院卒業。醸造学修士。"
        - text: "在学中は味覚の研究を行う。"
        - text: "発酵や食についての豊富な知見をもち、ANTCICADAでは製品開発やドリンクの選定を行う。"
        - text: "フルーツブランデー蒸溜所 「Mitosaya薬草園蒸留所」や日本酒ベンチャー「WAKAZE」、酒粕のリユースによる循環型蒸留プラットフォーム「Ethical Spirits」の商品開発にも携わる。"

    - title: "豊永 裕美 / 取締役CH(Hunt)O"
      image: "images/about_antcicada/members/toyonaga.jpg"
      description:
        - text: "1993年生まれ。"
        - text: "東京農業大学卒。"
        - text: "祖母が壱岐島で営む和牛繁殖の手伝いをきっかけに自然を愛するように。"
        - text: "在学中は、北海道で農業、漁業に没頭し、卒業後は林業にも従事。"
        - text: "一次産業への関心が強く、ANTCICADAでは虫をはじめとした食材の調達や、ケータリング業務を担当している。"
        - text: "虫取りを新たな産業にする事を目標としている。"

    - title: "白鳥 翔大 / HEAD CHEF"
      image: "images/about_antcicada/members/shiratori.jpg"
      description:
        - text: "1992年生まれ。"
        - text: "服部栄養専門学校卒。"
        - text: "幼少期から魚が好きで、実家の横の川で大半の時間を過ごす。"
        - text: "自分で獲った魚を食べ、料理に目覚める。"
        - text: "ミシュラン二つ星「L’Effervescence」で、6年勤務後、持続可能な食を求めて、デンマークへ渡る。"
        - text: "「manfreds」「relae」「koks」で腕を磨き、帰国。趣味は素潜り。"

