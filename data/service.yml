    - title: "コオロギラーメン"
      short_description: "コオロギで出汁を取った世界初の一杯"
      image: "images/services/restaurant/ramen.jpg"
      business_hours:
        - text: "月曜日、火曜日、日曜日"
        - text: "ランチ営業11:00~14:00、ディナー営業17:30~22:00"
      menu:
        - title: "コオロギラーメン"
          price: "1,000円"
        - title: "コオロギ佃煮"
          price: "300円"
        - title: "コオロギビール"
          price: "800円"
      description:
        - title: "コオロギラーメンについて"
          content:
            - text: "香ばしく力強い味わいのフタホシコオロギと、上品な旨味のヨーロッパイエコオロギ。"
            - text: "2種類の国産コオロギをブレンドして出汁を取りました。 一杯にコオロギを約100匹使用します。"
            - text: "出汁だけでなく、麺やタレ、油もコオロギで開発し、様々な形でコオロギの魅力を表現した、命を丸ごと頂ける感謝の一杯です。"
        - title: "コオロギラーメンのこれまで"
          content:
            - text: "2015年、「ラーメン凪」との共同開発以来、赤坂サカスや、慶應義塾大学食堂、 日比谷音楽祭など、全国各地の飲食店やイベントにて、提供してきました。フィンランドやエストニアなど海外でも人気を博し、国内外多数のメディアでとりあげられ大反響を博しました。"

