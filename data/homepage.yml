# blog
service:
  enable : true
  title : "事業内容"
  item:
    - title: "飲食事業"
      image: "images/services/restaurant.jpg"
      content: "「コオロギラーメン」と「コース料理」を提供する飲食店。
      動物も、植物も、虫も、魅力溢れる地球からの贈り物をお届けします。"

    - title: "商品事業"
      image: "images/services/food.jpg"
      content: "昆虫を素材として使用した商品の開発。
      驚きや発見を身近に楽しめる機会をお届けします。"

    - title: "コンサルタント事業"
      image: "images/services/consultant.jpg"
      content: "昆虫食の企画・商品開発などのお手伝いをします。
      虫のことなら何でもお任せください。"

    - title: "教育事業"
      image: "images/services/education.jpg"
      content: "獲って食べるワークショップを中心に、自然体験や食育を学びます。
      体験する前と後での変化は人それぞれ。"
