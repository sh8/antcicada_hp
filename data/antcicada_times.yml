item:
  - title: "MEDIA"
    content:
      - text: "昆虫食に関する記事やレシピ動画を発信していくWebメディアです。
      虫をはじめ、この地球は個性豊かな生き物たちで溢れています。
      ぜひ虫めがねを持って、彼らの魅力に目を向けてみてくださいね。"

  - title: "コラム"
    content:
      - text: "虫たちの魅力や美味しさ、食材調達の様子、仕入先の生産者さんについてなど、
      昆虫食に関する記事をANTCICADAの目線から綴っていきます。
      このコラムを通じて、昆虫食についての理解が深まると同時に、
      ANTCICADAについて、ANTCICADAな人たちについて、もっと身近に感じてもらえたら嬉しいです。"
    item:
      - title: "蚕（カイコ）の魅力は、シルクだけではない。  〜その① 蚕沙（サンシャ）の魅力を伝える為に糞闘中！〜"
