  - title: "動画"
    content:
      - text: "虫たちを使った料理のレシピ動画を公開していきます。
      日々、虫をはじめ地球上のあらゆる生き物たちと向き合っているANTCICADAだからこそ作れる料理。
      これを機に、虫や身の回りの景色への視点がちょっと拡がっていくかもしれません。"
