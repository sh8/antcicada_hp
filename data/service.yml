education:
  short_description:
    - text: "獲って食べるワークショップを中心に、自然体験や食育を学びます。"
  item:
    - title: "ワークショップについて"
      image: "images/services/education/workshop.jpg"
      description:
        - text: "昆虫の最大の魅力は、身近さだと考えています。昆虫を実際に獲って食べる体験は、命をいただく食育や、自然と触れ合う自然体験の側面を持ちます。多くの生き物の命をいただくことでしか私たちは生きられない、全てが美味しく食べられるとは限らない。そんな当たり前のことを感じる場として、昆虫食は魅力的な教材になると考えています。"

    - title: "料理・発酵仕込み"
      image: "images/services/education/cooking.jpg"
      description:
        - text: "昆虫食の料理教室や、コオロギ醤をはじめとした発酵食の仕込み体験など、様々な機会を提供します。"

    - title: "講演会"
      image: "images/services/education/talk.jpg"
      description:
        - text: "代表の篠原祐太を中心に、講演会や各種イベントへの登壇も承っております。詳細など気になる点はお気軽にご相談ください。"
