title: "事業内容"
restaurant:
  short_description:
    - text: "「コオロギラーメン」と「コース料理」を提供する店舗を中心に、企業様などでの「ケータリング」も承っております。レストランサイトは<a class='text-dark underline' href='https://antcicada.com'>こちら</a>。"
  item:
    - title: "コオロギラーメン"
      short_description: "コオロギで出汁を取った世界初の一杯です。店舗にて、月、火、日曜日に提供。"
      image: "images/services/restaurant/ramen.jpg"
      url: "cricket_ramen"
      business_hours:
        - text: "月曜日、火曜日、日曜日"
        - text: "ランチ営業11:00~14:00、ディナー営業17:30~22:00"
      menu:
        - title: "コオロギラーメン"
          price: "1,000円"
        - title: "コオロギ佃煮"
          price: "300円"
        - title: "コオロギビール"
          price: "800円"
      about:
        - content: "コオロギで出汁をとったラーメンです。香ばしく力強い味わいのフタホシコオロギと、上品な旨味のヨーロッパイエコオロギ。 2種類の国産コオロギをブレンドして出汁を取りました。 一杯にコオロギを約100匹使用します。"
          image: "images/services/restaurant/ramen.jpg"
        - content: "2015年、「ラーメン凪」との共同開発以来、赤坂サカスや、慶應義塾大学食堂、 日比谷音楽祭など、全国各地の飲食店やイベントにて、提供してきました。フィンランドやエストニアなど海外でも人気を博し、国内外多数のメディアでとりあげられ大反響を博しました。"
          image: "images/services/restaurant/ramen.jpg"
        - content: "使用するのは、国産の安心安全な食用コオロギたち。
ANTCICADAでは、徳島県、福島県、群馬県の３つのコオロギ養殖ファームから仕入れを行なっています。
ケールやカボチャ、すだちなど旬の野菜や果物を食べて育てられた高品質なコオロギたち。食べる餌によって変わる彼らの風味もお楽しみください。"
          image: "images/services/restaurant/ramen.jpg"
      history:
        - content: "2015年、「ラーメン凪」との共同開発以来、赤坂サカスや、慶應義塾大学食堂、 日比谷音楽祭、FOODEX JAPANなど、全国各地の飲食店やイベントにて提供してきました。さらに、フィンランドやエストニアなど海外にも進出し、各地で人気を博しました。また国内外多数のメディアでとりあげれ、大反響をいただいております。"

    - title: "コース料理"
      short_description: "動物も、植物も、虫も、地球の魅力を味わいます。店舗にて、金、土曜日に提供。"
      image: "images/services/restaurant/course.jpg"
      url: "tasting_course"
      about:
        - content: "昆虫をはじめ、野草やジビエなど、日の目を浴びていない生き物たちの魅力をコース料理で表現。表参道「L'Effervescence」やデンマーク「Relæ」などで修行したシェフの白鳥を中心に、食材としての昆虫の魅力を突き詰め、既存の昆虫食のイメージを一新していきます。またコオロギ醤油など、オリジナルの発酵調味料も積極的に活用して参ります。"
          image: "images/services/restaurant/course.jpg"
        - content: "コース料理には厳選したドリンクを合わせます。「Mitosaya薬草園蒸留所」や「WAKAZE」の商品開発にも携わるドリンク担当の山口は各種ドリンクに豊富な知識を持ち、ANTCICADAのコオロギビールやタガメジンに始まり、醸造酒から蒸留酒まで、ジャンルにとらわれない多様な味わいをご用意。魅惑の食体験をぜひ。（ノンアルコールも対応します。）"
          image: "images/services/restaurant/course.jpg"
        - content: "提供とともに、食材の背景やストーリーなども紹介していきます。スタッフの説明はもちろん、お客様同士の共感やコミュニケーションも含めたライブ感。肩ひじ張らない秘密基地のような空間で、地球を五感で味わいましょう。"
          image: "images/services/restaurant/course.jpg"
      business_hours:
        - text: "金曜日　19:00~　予約制"
        - text: "土曜日　12:00~ / 19:00~　予約制"
        - text: "* ご予約は<a class='text-dark underline' href='https://example.com'>こちら</a>の「Reservation」から"
      menu:
        - title: "コース料理"
          price: "6,400円 (税別)"
        - title: "アルコールペアリング"
          price: "3,600円 (税別)"
        - title: "ノンアルコールペアリング"
          price: "3,600円 (税別)"

    - title: "ケータリング"
      short_description: "虫を使ったケータリングをお届けします。企業の交流会や友人とのパーティーにどうぞ。"
      image: "images/services/restaurant/catering.jpg"
      url: "catering"
      plan:
        - content: "参加人数、料理品数、会場の雰囲気、などお気軽にご相談ください。お客様に合ったプランをご提案させていただきます。"
        - content: "（116490円より承っております。116490良い虫食おー！）"
      examples:
        - company_name: "Mitosaya薬草園蒸留所 様"
          image: "images/services/restaurant/CA1.jpg"
        - company_name: "パナソニック 100BANCH 様"
          image: "images/services/restaurant/CA3.jpg"
        - company_name: "日本財団 様"
          image: "images/services/restaurant/CA4.jpg"
        - company_name: "VITABON 日本披露会"
          image: "images/services/restaurant/CA5.jpg"
        - company_name: "ミナガワビレッジ 様"
          image: "images/services/restaurant/CA6.jpg"


food:
  short_description:
    - text: "昆虫を身近に楽しめる機会を届けたいという想いから、昆虫を使用した様々な商品を開発してきました。"
    - text: "オンラインショップは<a class='text-dark underline' href='https://antcicada.stores.jp'>こちら</a>。"
  item:
    - title: "コオロギビール"
      image: "images/services/food/beer.jpg"
      description:
        - text: "焙煎したコオロギの香ばしさを生かしたコク深いビール。岩手県遠野市の遠野醸造との共同開発により完成。ビール作りの際に残るビール粕を餌にコオロギを育て、そのコオロギを原料にビールを醸造。循環型モデルを模索しています。"

    - title: "コオロギ醤油"
      image: "images/services/food/soy_source.jpg"
      description:
        - text: "大豆を用いずにコオロギを発酵させてつくった発酵調味料。コオロギが持つ香りや、麹菌・酵母の働きで引き出される旨味が特徴。"

    - title: "タガメジン"
      image: "images/services/food/tagame_gin.jpg"
      description:
        - text: "粕取り焼酎の芳醇な香りと、タイワンタガメの持つフルーティな香り、ジュニパーベリーの爽やかな香りがマッチした製品。岐阜県郡上市のアルケミエ辰巳蒸留所との共同開発により完成。"

    - title: "コオロギ佃煮"
      image: "images/services/food/tsukudani.jpg"
      description:
        - text: "日本人で伝統的に食べられてきた昆虫食といえば佃煮。コオロギの旨味がたっぷり詰まった昔ながらの佃煮です。"

    - title: "蚕沙ブランデー"
      image: "images/services/food/kaiko.jpg"
      description:
        - text: "桑の葉を食べて育った蚕のフンと、桑の実を原料にしたフルーツブランデー。桑の葉茶のような蚕のフンの風味から、虫たちの人生に想いを馳せられる製品。千葉県大滝村のMitosaya蒸留所との共同開発。"

    - title: "コオロギドレッシング"
      image: "images/services/food/dressing.jpg"
      description:
        - text: "デザイン会社AXISと立ちあげたドレッシングブランド「TWO THIIRDS」。第1弾は、2種類のコオロギを原料にした和風ドレッシングとフレンチドレッシング。"

